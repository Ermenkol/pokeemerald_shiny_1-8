name: Build ROM

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi libpng-dev make git

    - name: Build
      run: make -j$(nproc) EMERALD=1

    - name: Upload ROM
      uses: actions/upload-artifact@v3
      with:
        name: pokeemerald-rom
        path: pokeemerald.gba
